- Gdsc:
    - subject:
    #  - source("GDSCx.tsv")
        - source("./config/gdsc/data/tsv/GDSC1.tsv")
        #- source("./config/gdsc/data/GDSC1_small_new.tsv")

    # _ID_
        - tsv("NLME_CURVE_ID")
        - prepend("gdsc:")

    - objects:
        - dataset:
            - tsv("DATASET")
        - nlme_result_id:
            - tsv("NLME_RESULT_ID")
            - to_int

    # _ID_
        - nlme_curve_id:
            - tsv("NLME_CURVE_ID")
            - prepend("gdsc:")

    # _ID_
        - cosmic_id:
            - tsv("COSMIC_ID")
            - prepend("gdscc:")

        - cell_line_name:
            - tsv("CELL_LINE_NAME")

    # _ID_
        - sanger_model_id:
            - tsv("SANGER_MODEL_ID")
            - prepend("gdscm:")

    # _ID_
        - tcga_desc:
            - tsv("TCGA_DESC")
            - prepend("TCGA-")
            - prepend("tcgap:")

    # _ID_
        - drug_id:
            - tsv("DRUG_ID")
            - prepend("gdscd:")

        - drug_name:
            - tsv("DRUG_NAME")
        - putative_target:
            - tsv("PUTATIVE_TARGET")
        - pathway_name:
            - tsv("PATHWAY_NAME")
        - company_id:
            - tsv("COMPANY_ID")
            - to_int
        - webrelease:
            - tsv("WEBRELEASE")
        - min_conc:
            - tsv("MIN_CONC")
            - to_float
        - max_conc:
            - tsv("MAX_CONC")
            - to_float
        - ln_ic50:
            - tsv("LN_IC50")
            - to_float
        - auc:
            - tsv("AUC")
            - to_float
        - rmse:
            - tsv("RMSE")
            - to_float
        - z_score:
            - tsv("Z_SCORE")
            - to_float


- GdscDrug:
    - subject:
    #  - source("screened_compounds_small.tsv")
        - source("./config/gdsc/data/tsv/screened_compounds_rel_8.5.tsv")
        #- source("./config/gdsc/data/screened_compounds_small_new.tsv")

    # _ID_
        - tsv("drug_DRUG_ID")
        - prepend("gdscd:")

    - objects:
    # _ID_
        - drug_drug_id:
            - tsv("drug_DRUG_ID")
            - prepend("gdscd:")

        - drug_screening_site:
            - tsv("drug_SCREENING_SITE")
        - drug_drug_name:
            - tsv("drug_DRUG_NAME")

        - drug_synonyms:
            - tsv("drug_SYNONYMS")
            - split(" ")

        - drug_target:
            - tsv("drug_TARGET")
        - drug_target_pathway:
            - tsv("drug_TARGET_PATHWAY")


- GdscCellLine:
    - subject:
    #  - source("./config/gdsc/Cell_Lines.txt.2.tsv")
        - source("./config/gdsc/data/tsv/Cell_Lines_Details.tsv")
        #- source("./config/gdsc/data/Cell_Lines_small_new.tsv")

    # _ID_
        - tsv("cell_COSMIC identifier")
        - prepend("gdscc:")

    - objects:
        - cell_sample_name:
            - tsv("cell_Sample Name")

    # _ID_
        - cell_cosmic_identifier:
            - tsv("cell_COSMIC identifier")
            - prepend("gdscc:")

        - cell_whole_exome_sequencing:
            - tsv("cell_Whole Exome Sequencing (WES)")
            - to_bool
        - cell_copy_number_alterations:
            - tsv("cell_Copy Number Alterations (CNA)")
            - to_bool
        - cell_gene_expression:
            - tsv("cell_Gene Expression")
            - to_bool
        - cell_methylation:
            - tsv("cell_Methylation")
            - to_bool
        - cell_drug_response:
            - tsv("cell_Drug Response")
            - to_bool
        - cell_gdsc_tissue_descriptor_1:
            - tsv("cell_GDSC Tissue descriptor 1")
        - cell_gdsc_tissue_descriptor_2:
            - tsv("cell_GDSC Tissue descriptor 2")

    # _ID_
        - cell_cancer_type:
            - tsv("cell_Cancer Type (matching TCGA label)")
            - split("/")
            - prepend("TCGA-")
            - prepend("tcgap:")

        - cell_microsatellite_instability_status:
            - tsv("cell_Microsatellite instability Status (MSI)")
            - split("/")

        - cell_screen_medium:
            - tsv("cell_Screen Medium")
        - cell_growth_properties:
            - tsv("cell_Growth Properties")


